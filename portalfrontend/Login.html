<div class="col-md-3"></div>
<div class="col-md-6">
  <form>
  <div class="form-group">
    <label for="Username">Username</label>
    <input type="text" name="username" class="form-control" ng-model="credentials.username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" ng-model="credentials.password">
  </div>
  <button type="submit" name="button" ng-click="login()">submit</button>
</form>
</div>
