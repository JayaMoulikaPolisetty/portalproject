<div class="col-md-3"></div>
<div class="col-md-6">
  <!-- {{user}}
  {{userdetails}} -->
<form name="userForm">
<div class="form-group">
  <label for="username">Username</label>
  <input type="text" class="form-control" ng-model = "userdetails.username" disabled>
</div>
<div class="form-group">
  <label for="firstname">Firstname</label>
  <input type="text" class="form-control" ng-model = "userdetails.firstname" >
</div>
<div class="form-group">
  <label for="lastname">Lastname</label>
  <input type="text" class="form-control" ng-model = "userdetails.lastname" >
</div>
<div class="form-group">
  <label for="password">Change Password</label>
  <input type="password" class="form-control"ng-model = "userdetails.password" >
</div>
<div class="form-group">
  <label for="Email">Email</label>
  <input type="text" class="form-control" ng-model = "userdetails.email" disabled>
</div>
<div class="form-group">
  <label for="mobile">Mobile</label>
  <input type="text" class="form-control" ng-model = "userdetails.mobile">
</div>
<input type = "hidden" ng-model = "user.status">
<input type= "hidden" ng-model = "user.user_role">
<div>
<button type="submit" name="button" ng-click="editProfile()">Save</button>
</div>
</div>
