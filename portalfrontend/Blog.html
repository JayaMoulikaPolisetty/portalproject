<div class="col-md-2"></div>
<div class="col-md-8">
<form>
<div class="form-group">
  <label for="BlogName">Blog Name</label>
  <input type="text" class="form-control" ng-model="blog.blogName">
</div>
<div class="form-group">
  <label for="BlogDescription">Blog Description</label>
  <input type="text" class="form-control" ng-model="blog.blogDescription">
</div>

<input type="hidden" name="approved" value="0" ng-model="blog.approved">
<input type="hidden" name="likes" value="0" ng-model="blog.likes">

<!-- <input type="hidden" name="user" value="userdetails" ng-model="blog.user"> -->

<button type="submit" name="button" ng-click="addblog()">Add Blog</button>

</form>

</div>
