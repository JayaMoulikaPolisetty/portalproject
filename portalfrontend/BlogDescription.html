
<div class="col-md-2"></div>
<div class ="col-md-8">
<div>
  <h3> Blog Name: {{blogContent.blogName}}</h3>
</div>
<div>
  <h3> Blog Description</h3>
  <p> {{blogContent.blogDescription}}</p>
</div>
<div>
  <h4> Added by : {{blogContent.user.username}}</h4>
  <h4> Likes : {{blogContent.likes}}</h4>
</div>

<div class="form-group">
  <input type="text" class="form-control" placeholder="Comment here.." ng-model="blogComment.blogCommentText" ng-keyup="addComment($event)">
</div>
<div class="col-md-4">
  <ul>
      <li ng-repeat="bc in blogCommentsList">{{bc.blogCommentText}} [by {{bc.commentedBy}}]</li>
  </ul>
</div>
<form>
  <div class="form-group" ng-show = "userdetails.user_role == 'admin' && blogContent.approved==false">
    <input type="radio"  value="true" ng-model= "approved">Approve
    <input type="radio"  value="false" ng-model="approved">Reject
    <button type="button" name="button" ng-click="approve(approved)">Submit</button>
  </div>
</form>

</div>
