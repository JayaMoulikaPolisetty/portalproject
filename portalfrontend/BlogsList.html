<table>
  <th>
    <td>Blog Name</td>
    <td>Blog Description</td>
    <td>Added By</td>
    <td>Added on</td>
    <td>Likes</td>
  </th>
  <tr ng-repeat = "blog in blogs">
    <td>blog.blogName</td>
    <td>blog.blogDescription</td>
    <td>blog.user</td>
    <td>blog.blogDate</td>
    <td>blog.likes</td>
  </tr>

</table>
